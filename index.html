<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Launch countdown timer</title>
</head>
<body>
    <section class="launching-soon">

        <div class="wrapper">        
            
            <div class="launching-soon-container">

                <h2 class="launching-soon-title">We're launching soon</h2>

                <div class="flip-clock-container">

                    <div class="flip-clock flip-clock-d">
                        <div class="digit" data-digit-before="" data-digit-after="">
                            <div class="card-dot dot-left"></div>
                             <!-- ::before -->
                             <div class="card">
                                <div class="card-face card-face-front"></div>
                                <div class="card-face card-face-back"></div>
                            </div>                        
                            <!-- ::after -->
                            <div class="card-dot dot-right"></div>
                        </div>                            
                        <p class="flip-clock-text">days</p>
                    </div> 

                    <div class="flip-clock flip-clock-h">
                        <div class="digit" data-digit-before="" data-digit-after="">
                            <div class="card-dot dot-left"></div>
                             <!-- ::before -->
                             <div class="card">
                                <div class="card-face card-face-front"></div>
                                <div class="card-face card-face-back"></div>
                            </div>                        
                            <!-- ::after -->
                            <div class="card-dot dot-right"></div>
                        </div>                            
                        <p class="flip-clock-text">Hours</p>
                    </div> 

                    <div class="flip-clock flip-clock-m">
                        <div class="digit" data-digit-before="" data-digit-after="">
                            <div class="card-dot dot-left"></div>
                             <!-- ::before -->
                             <div class="card">
                                <div class="card-face card-face-front"></div>
                                <div class="card-face card-face-back"></div>
                            </div>                        
                            <!-- ::after -->
                            <div class="card-dot dot-right"></div>
                        </div>                            
                        <p class="flip-clock-text">Minutes</p>
                    </div> 

                    <div class="flip-clock flip-clock-s">
                        <div class="digit" data-digit-before="" data-digit-after="">
                            <div class="card-dot dot-left"></div>
                             <!-- ::before -->
                             <div class="card">
                                <div class="card-face card-face-front"></div>
                                <div class="card-face card-face-back"></div>
                            </div>                        
                            <!-- ::after -->
                            <div class="card-dot dot-right"></div>
                        </div>                            
                        <p class="flip-clock-text">seconds</p>
                    </div> 

                </div>
            </div>
            
            <ul class="launching-soon-social">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-pinterest"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            </ul>
            
        </div>
        

    </section>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
